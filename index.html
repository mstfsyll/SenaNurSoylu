<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Özür Dilerim</title>

  <link href="https://fonts.googleapis.com/css2?family=Vacaciones&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vacaciones', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-repeat: repeat;
      background-size: cover;
    }

    .container,
    .yes-page {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
    }

    .yes-page .message {
      font-size: 22px;
      margin-bottom: 20px;
      color: #000;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
    }

    .cat-img {
      width: 100%;
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons button,
    .yes-page .new-button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      flex: 1 1 45%;
      max-width: 200px;
    }

    .yes-button {
      background-color: #4CAF50;
      color: white;
    }

    .yes-button:hover {
      background-color: #43a047;
    }

    .no-button {
      background-color: #f44336;
      color: white;
    }

    .no-button:hover {
      background-color: #e53935;
    }

    .yes-page .new-button {
      background-color: #2196F3;
      color: white;
    }

    .yes-page .new-button:hover {
      background-color: #1976d2;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      opacity: 0;
      animation: explode 2s forwards;
    }

    @keyframes explode {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .question,
      .yes-page .message {
        font-size: 18px;
        padding: 8px;
      }

      .buttons button,
      .yes-page .new-button {
        padding: 12px 20px;
        font-size: 16px;
      }

      .cat-img {
        width: 80%;
        max-width: 120px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="cat-img"
      src="https://media.istockphoto.com/id/916159418/photo/cute-kitten-portrait-british-shorthair-cat.jpg?s=612x612&w=0&k=20&c=Fxeq0syWLxQ_iZgxe2rSy-1l-tQxtDVGkE-0N02gF98="
      alt="Sad Cat" />
    <div class="question">‘Özür dilerim barışalım mı? Sena</div>
    <div class="buttons">
      <button class="yes-button" onclick="goToYesPage()">Evet</button>
      <button class="no-button" id="noButton" onclick="moveNoButton()">Hayır</button>
    </div>
  </div>

  <div class="yes-page" id="yesPage" style="display: none;">
    <div class="message">
      Seni çok seviyorum, gel beraber her şeyi halledelim baş başa, uzak diyarlarda bir aşka yelken açalım. Tek bir
      mesajın yeterli.
    </div>
    <button class="new-button" onclick="goToAnotherPage()">Beni seviyorsan tıkla</button>
  </div>

  <script>
    let noButton = document.getElementById('noButton');
    
    function moveNoButton() {
      let randomOffsetX = (Math.random() - 0.5) * 200;
      let randomOffsetY = (Math.random() - 0.5) * 200;
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;
      let newX = Math.random() * (windowWidth - noButton.offsetWidth) + randomOffsetX;
      let newY = Math.random() * (windowHeight - noButton.offsetHeight) + randomOffsetY;
      noButton.style.position = 'absolute';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }
    document.addEventListener('mousemove', moveNoButton);

    function goToYesPage() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('yesPage').style.display = 'block';
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
          heart.style.top = Math.random() * 100 + 'vh'; // Random vertical position
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 2000); // Remove heart after 2 seconds
        }, i * 100); // Stagger the hearts
      }
    }
